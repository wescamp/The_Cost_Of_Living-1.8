        [/unit]
    [/side]

    # Prestart event
    [event]
        name=prestart
        [recall]
            id=Briel
            x=3
            y=20
        [/recall]
        [store_unit]
            [filter]
                id=Briel
            [/filter]
            kill=yes
            variable=stored_units
        [/store_unit]
        {FOREACH stored_units i}
            {VARIABLE stored_units[$i].side 4}
            [unstore_unit]
                variable=stored_units[$i]
                find_vacant=no
            [/unstore_unit]
