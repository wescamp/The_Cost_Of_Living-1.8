            side=2
            x=42
            y=23
        [/unit]
        [delay]
           time=500
        [/delay]
        [scroll_to_unit]
            id=Briel
        [/scroll_to_unit]
    [/event]

    # When Briel moves to the signpost, the scenario is won.
    [event]
        name=moveto
        [filter]
            id=Briel
            x=40-42,41
            y=8-9,10
        [/filter]
