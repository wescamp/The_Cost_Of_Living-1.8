            y=2
        [/unit]
        [move_unit_fake]
            type=Longbowman
            x=9,9,10
            y=1,2,2
            side=2
        [/move_unit_fake]
        [unit]
            type=Longbowman
            side=2
            x=10
            y=2
        [/unit]
