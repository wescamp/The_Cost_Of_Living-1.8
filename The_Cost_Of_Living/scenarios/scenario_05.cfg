        [/capture_village]
        {VARIABLE KEY_BEARER null}
        {VARIABLE KEY_X 14}
        {VARIABLE KEY_Y 23}
    [/event]

    # Start event
    [event]
        name=start
        [scroll_to]
            x=1
            y=25
        [/scroll_to]
        [message]
            id=Brevryn
            message= _ "This was your choice. Now be ready to face the consequences of your actions."
        [/message]
        [message]
            id=Briel
            message= _ "..."
        [/message]
        [kill]
            id=Brevryn
            animate=no
            fire_event=no
        [/kill]
        [sound]
            name=horse-canter.wav
        [/sound]
        [move_unit_fake]
            type=Grand Knight
            x=5,9,11,11,20,20,23,23,22,22,17,15,9,9
            y=19,21,20,17,12,11,10,9,8,6,4,5,2,1
            side=2
        [/move_unit_fake]
        [delay]
           time=500
        [/delay]
        [scroll_to_unit]
            id=Cavil
        [/scroll_to_unit]
        [message]
            id=mercenary
            caption= _ "Mercenary"
            message= _ "No offense, boss, but you are asking us to break into a garrison under military protection just in order to rescue that wretched girl. This is a suicide mission!"
        [/message]
        {QUAKE fist.ogg}
        [scroll_to_unit]
            id=Cavil
        [/scroll_to_unit]
        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "Cavil beat the mercenary to the ground."
        [/message]
        [message]
            id=Cavil
            message= _ "Now listen to me carefully, scoundrel. The concept is simple: I pay you gold, and you do whatever I instruct you to do. Do we have an agreement on that?"
        [/message]
        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "A respectable amount of blood gushed out of the mouth of the beaten-up mercenary, who, after a moment of contemplation, stood up again from the ground, only to face Cavil with a now obedient look in his eyes."
        [/message]
        [message]
            id=mercenary
            caption= _ "Mercenary"
            message= _ "Yes, boss, I understand."
        [/message]
        [message]
            id=Cavil
            message= _ "Good. The only thing we need to do is to find Briel, get her out of her cell and bring her back safely. Now get moving!"
        [/message]
        [objectives]
            side=1
            [objective]
                description= _ "Grab the key to the prison cells"
                condition=win
            [/objective]
            [objective]
                description= _ "Use the key to unlock Briel from her cell"
                condition=win
            [/objective]
            [objective]
                description= _ "Bring Briel to the signpost"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Cavil"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Briel"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
            note={EARLY_FINISH_BONUS_NOTE}+{NEW_GOLD_CARRYOVER_NOTE_40}
        [/objectives]
    [/event]

    # When a player unit gets near any passive enemy unit,
    # change the side of all passive enemy units from
    # side 3 (passive) to side 2 (active).
    [event]
        name=moveto
        first_time_only=no
        [store_unit]
            [filter]
                side=3
                [filter_location]
                    [filter]
                        side=1
                    [/filter]
                    radius=4
                [/filter_location]
            [/filter]
            kill=no
            variable=stored_units
        [/store_unit]
        [if]
            [variable]
                name=stored_units.length
                numerical_not_equals=0
            [/variable]
            [then]
                [message]
                    id=$stored_units[0].id
                    message= _ "Intruder alert!"
                [/message]
                {CLEAR_VARIABLE stored_units}
                [store_unit]
                    [filter]
                        side=3
                    [/filter]
                    kill=yes
                    variable=stored_units
                [/store_unit]
                {FOREACH stored_units i}
                    {VARIABLE stored_units[$i].side 2}
                    [unstore_unit]
                        variable=stored_units[$i]
                        find_vacant=no
                    [/unstore_unit]
                {NEXT i}
                [gold]
                    side=2
                    {QUANTITY amount 160 192 224}
                [/gold]
                [modify_side]
                    side=2
                    {QUANTITY income 16 16 16}
                [/modify_side]
                [scroll_to_unit]
                    id=enemy_leader
                [/scroll_to_unit]
                [delay]
                    time=1000
                [/delay]
                [scroll_to_unit]
                    id=$unit.id
                [/scroll_to_unit]
            [/then]
            [else]
                [allow_undo]
                [/allow_undo]
            [/else]
        [/if]
        {CLEAR_VARIABLE stored_units}
    [/event]

    # When the mercenary dies, he complains about it.
    [event]
        name=last breath
        [filter]
            id=mercenary
        [/filter]
        [message]
            id=mercenary
            caption= _ "Mercenary"
            message= _ "I knew signing up for this was not worth it..."
        [/message]
    [/event]

    # When Cavil dies, the scenario is lost.
    {EVENT_CAVIL_DIES}

    # When Briel dies, the scenario is lost.
    {EVENT_BRIEL_DIES}

    # When a unit grabs the key, make that unit the key bearer.
    [event]
        name=moveto
        first_time_only=no
        [filter]
            x=$KEY_X
            y=$KEY_Y
            side=1
        [/filter]
        [message]
            speaker=unit
            message= _ "I obtained the key to the prison cells."
        [/message]
        [removeitem]
            x=$KEY_X
            y=$KEY_Y
        [/removeitem]
        [unit_overlay]
            image=misc\key.png
            x=$unit.x
            y=$unit.y
        [/unit_overlay]
        {VARIABLE KEY_BEARER $unit.id}
        {VARIABLE KEY_X 0}
        {VARIABLE KEY_Y 0}
    [/event]

    # When the key bearer dies, drop the key.
    [event]
        name=last breath
        first_time_only=no
        [filter]
            id=$KEY_BEARER
        [/filter]
        [if]
            [variable]
                name=KEY_BEARER
                not_equals=Cavil
            [/variable]
            [then]
                [message]
                    speaker=unit
                    message= _ "Oh no, I have perished. Someone... the key..."
                [/message]
            [/then]
        [/if]
        [item]
            x=$unit.x
            y=$unit.y
            image=items/key.png
        [/item]
        {VARIABLE KEY_BEARER null}
        {VARIABLE KEY_X $unit.x}
        {VARIABLE KEY_Y $unit.y}
    [/event]

    # When the key bearer moves to Briel's cell, Briel is freed.
    [event]
        name=moveto
        [filter]
            id=$KEY_BEARER
            x=5
            y=19
        [/filter]
        [removeitem]
            x=4
            y=19
        [/removeitem]
        [remove_unit_overlay]
            image=misc\key.png
            x=$unit.x
            y=$unit.y
        [/remove_unit_overlay]
        [terrain]
            terrain=Ur
            x=4
            y=19
        [/terrain]
        [store_unit]
            [filter]
                id=Briel
            [/filter]
            kill=yes
            variable=stored_units
        [/store_unit]
        {FOREACH stored_units i}
            {VARIABLE stored_units[$i].side 1}
            [unstore_unit]
                variable=stored_units[$i]
                find_vacant=no
            [/unstore_unit]
        {NEXT i}
        {CLEAR_VARIABLE stored_units}
        [redraw]
        [/redraw]
        {VARIABLE KEY_BEARER null}
        {VARIABLE KEY_X 0}
        {VARIABLE KEY_Y 0}
        [message]
            speaker=unit
            message= _ "The cell is now unlocked."
        [/message]
        [message]
            id=Briel
            message= _ "Thank you for rescuing me."
        [/message]
        [message]
            speaker=unit
            message= _ "We do not have time for talking. Let us get out of here."
        [/message]
        [scroll_to]
            x=11
            y=3
        [/scroll_to]
